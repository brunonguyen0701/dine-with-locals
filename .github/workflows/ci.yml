name: CI & CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            server/package-lock.json
            client/package-lock.json

      - name: Install dependencies
        run: npm run setup

      - name: Lint code
        run: |
          cd server && npm run lint
          cd ../client && npm run lint

      - name: Type check
        run: |
          cd server && npm run type-check
          cd ../client && npx tsc -b --noEmit

      - name: Run tests
        run: npm run test:ci

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4   

      - name: Login to Docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          cd server
          docker build -t bruno0701/local-taste-backend .

      - name: Push Docker Image
        run: docker push bruno0701/local-taste-backend:latest

  deploy:
    needs: [test, build]
    runs-on: self-hosted
    steps:
      - name: Pull Docker Image
        run: docker pull bruno0701/local-taste-backend:latest

      - name: Delete old containers
        run: docker rm -f local-taste-backend-container

      - name: Run Docker Container
        run: docker run -d -p 3000:3000 --name local-taste-backend-container bruno0701/local-taste-backend:latest